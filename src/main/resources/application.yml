server:
  port: 8080
  servlet:
    context-path: /nasmonitor
monitor: # 监控 每10分钟执行一次
  job:
    cron: 0 */10 * ? * *
#    - /data/log
#    - /data/
  threshold: # 目录空间阀值，单位为MB
    size: 30
swagger:
  enabled: true
spring:
  application:
      name: nas-monitor
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  mail: # 邮件配置
    host: smtp.163.com
    port: 25
    username: 15998451842@163.com
    password: TAVVYMGPGGRWHGNX
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/nas_monitor?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
#指定mybatis映射文件的地址
mybatis:
  mapper-locations: classpath:mapper/*.xml
